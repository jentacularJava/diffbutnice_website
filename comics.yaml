- alt_text: 'Single-panel comic. At the top, hand-lettered text reads: ''Every night, we talk about our favourite parts of the day.'' Below, two rounded speech bubbles float over a simple drawing of a parent and child at bedtime. The left peach bubble, from the parent, says, ''I really liked cooking with you today.'' The right blue bubble, from the child lying on a pillow, says, ''I really liked watching Paw Patrol.'' The parent sits on the edge of the bed, smiling toward the child, who looks up with a small smile. Signature in the corner reads ''diffButNice.'' The joke contrasts the parent’s meaningful activity with the child’s TV highlight.'
