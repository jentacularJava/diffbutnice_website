  title: Kindergarten Tears
- alt_text: 'Single-panel comic. Header text on an orange banner reads: “It’s hard being a baby.” Center: A caregiver with straight black hair holds a squirming baby under one arm. The baby clutches a small toy hammer, crying with tears flying. A speech bubble from the baby says: “Why am I allowed to hammer the wood thing but not the laptop? I’m so confused! And angry! And sad!” Left foreground: a round table with an open laptop. Right foreground: a wooden toy bench with colorful pegs meant for hammering. The scene humorously contrasts the toy that’s safe to hit with the forbidden laptop. Signature at bottom right: “diffButNice.”'
