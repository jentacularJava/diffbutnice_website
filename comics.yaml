  title: Mine, Not Yours
- alt_text: 'Single-panel comic. Title at top reads: ''Toddler Conversations.'' On the left, a smiling toddler with pigtails and flower hair ties stands holding out a small toy truck. Her speech bubble says, ''You can play with this after I leave.'' On the right, another toddler sits on the floor with one leg outstretched, grinning and picking at their teeth with a finger. Their speech bubble replies, ''Thanks. I''m picking food out of my teeth.'' The humor comes from the oddly polite yet incongruous exchange between toddlers.'
