- alt_text: 'Single-panel comic. A mom with short dark hair and pink glasses sits in bed reading to two kids. Their shirts are labeled with ages: the child on the left says “3,” the child on the right says “5,” and the mom’s shirt says “mom.” Above them, narration text reads: “...THE WOLF CAME TO A SIGN. DOES HE GO TO THE WITCH OR THE DONUTS?” The 5-year-old, grinning and gesturing, interrupts with, “SMASH ‘LIKE’ FOR THE WITCH. SUBSCRIBE FOR THE DONUTS.” The mom looks mildly startled. Signature in the corner reads “diffButNice.” The joke is the kid turning a choose-your-own-adventure story into social-media engagement choices.'
  filename: CYOA.png
  title: Interactive Bedtime Story
- alt_text: 'Single-panel comic. Interior of a car’s backseat. On the left, a small child with a frown sits buckled in, a large number 6 on their shirt. On the right, a parent labeled “mom” sits buckled in, wearing glasses and a neutral expression. Large overlapping speech bubbles fill the top. From the parent: “ARE YOU OK?” and then “DO YOU FEEL SICK?” From the child: “YES.” and then “NO. I’M JUST IMPATIENT.” The humor comes from the dramatic concern contrasted with the child’s blunt explanation of impatience during the car ride. Signature on the right edge reads “diffBettNice.”'
  filename: Carsick.png
  title: Backseat Impatience
- alt_text: 'Single-panel comic. A simple stick-figure scene shows a large wall sign that reads: ''DAYS WITHOUT YELLING.'' A woman labeled ''MOM'' stands on a step ladder, swapping number cards on the sign. She holds a card with ''0'' in her left hand while placing a card with ''1'' on the sign, suggesting they’ve made it one day. She wears round glasses and has long dark hair. Beside the ladder stands a man labeled ''DAD,'' looking up silently. The artist credit ''diffButNice'' appears on the sign’s lower right edge. The joke is the workplace-style safety sign adapted for parenting, celebrating a short streak without yelling.'
  filename: Days without.png
  title: Days Without Yelling
- alt_text: 'Single-panel comic. Left: A small child with an angry face sits on a short stool, arms flung up. A large number 3 is on the child’s shirt, indicating age. Above the child, a wavy speech bubble reads, “WAAH! I DROPPED MY HAT!” Center foreground: a baseball cap lies on the floor. Right: An adult labeled “mom” on her shirt bends over to pick up the hat. She wears pink glasses and has straight black hair. Her speech bubble starts, “I CAN HELP YOU GRAB—” but is interrupted by a smaller burst from the child that censors a swear, “F***!” The joke is that the child thinks the adult is about to say the censored word, cutting her off mid-sentence.'
  filename: Dropped.png
  title: Dropped Hat Mix-up
- alt_text: 'Single-panel comic. Left: A mom with straight dark hair and pink glasses holds a drooping rose labeled ''Rose.'' She looks worried, with a thought bubble reading, ''WHY IS THIS SO DIFFICULT?'' Her shirt says ''mom.'' Center-right: Another woman labeled ''another mom'' gestures confidently and says in a speech bubble, ''YOU NEED TO BE MORE STRICT.'' Far right: Three sturdy flowers labeled ''Dandelions'' stand upright with jagged leaves. Bottom text, highlighted in yellow: ''PLANTS HAVE DIFFERENT NEEDS. THIS ISN''T ABOUT PLANTS.'' The visual metaphor contrasts the wilted rose and resilient dandelions to suggest that different children need different parenting approaches.'
  filename: Gardener.png
  title: Different Needs
- alt_text: 'Panel 1: Nighttime in a child’s bedroom; a picture of a crescent moon hangs on the wall. A small child wearing a shirt with the number 5 sits up on the bed and calls out, “Dada!” Panel 2: Same scene, now quiet; from off-panel a jagged speech line indicates a sleepy response, “What?” The child sits waiting. Panel 3: The child leans forward, earnest, saying, “I have to tell you something.” Panel 4: A door cracks open with an adult peeking in from the hallway. The child smiles and announces, “Tell Mom I have the hiccups.” The humor comes from waking a parent just to relay the trivial hiccup news via the other parent.'
  filename: Hiccups.png
  title: Midnight Hiccup Alert
- alt_text: 'Panel 1: A small child with a number 3 on their shirt stands with arms slightly raised, neutral expression. Panel 2: The child raises their arms. A woman labeled “mom,” wearing pink glasses, enters smiling with arms up. Pink hearts appear around her as a thought bubble over her head reads, “Aw, he wants a hug.” Panel 3: Mom hugs the child. The child looks annoyed, pushing against her and shouting, “NO!” Mom, surprised, says, “WHAT?” Panel 4: The child, arms up, explains, “TAKE OFF MY SHIRT.” Mom stands aside, deadpan expression.'
  filename: Hug.png
  title: Misread Hug Request
- alt_text: 'Panel 1: A stick-figure person with chin-length black hair and large pink glasses looks surprised, mouth open. A big speech bubble from off-panel says, “HEY! NICE RACK!” An exclamation mark appears beside the person’s head. Panel 2: The same person smiles and gives a small thumbs-up, replying, “THANKS, IT WAS ON SALE.” To the right is a tall shelving unit labeled “SHOES” with multiple pairs of shoes on four shelves, revealing the pun: the compliment is about the shoe rack, not the person.'
  filename: IMG_0001.PNG
  title: Nice Rack Pun
- alt_text: 'Panel 1: Simple black-and-white cartoon. A small child sits cross-legged, smiling. Handwritten narrator text above reads, “My 4 yr old, watching TV.” Off-panel speech bubble points toward the child saying, “Bedtime.” Panel 2: The child looks up with a hopeful expression and says, “2 more episodes, please?” A reply bubble from off-panel answers, “OK.” Panel 3: After the show, large text at the top says, “Episode ends.” The child sits contentedly; a speech bubble from off-panel concedes, “One more left.” Panel 4: The child raises a finger, correcting: “No, 2 more left. That was episode zero.” The punchline emphasizes the child’s clever rule-stretching.'
  filename: IMG_0002.PNG
  title: Two More Episodes
- alt_text: 'Panel 1: A person with straight hair and large pink glasses smiles while slicing a loaf of bread on a counter. A small cut slice sits in front of them. Panel 2: A round-headed character with a frown holds the small slice on a plate and says, “NO. WANT BIG.” Panel 3: Close on the round-headed character, surprised, thinking of a whole loaf in a thought bubble. They say, “WHAT? WANT BIG ONE.” Panel 4: The round-headed character angrily tosses the small slice away, saying, “IT’S THE SAME,” implying the small piece isn’t acceptable compared to the big loaf.'
  filename: IMG_0003.PNG
  title: Big Piece Battle
- alt_text: 'Single-panel comic styled like a poem on a white background. At the top, a blue rounded rectangle contains the heading text: “KIDS’ QUOTES AS POETRY.” Below, the poem is hand-lettered in large black text on three lines: “I have / A million poos / In my bum.” In the bottom-right corner, there’s a simple doodle of a smiling poop with two dot eyes and a curved mouth. The artist signature “diffButNice” appears in the bottom-left. The humor comes from presenting a child’s crude statement with poetic formatting and a cute poop illustration.'
  filename: IMG_0004.PNG
  title: Kids’ Quotes Poetry
- alt_text: 'Single-panel comic. Header text on a light blue cloud shape reads: “KIDS’ QUOTES AS POETRY.” To the right are two simple line-drawn clouds with short vertical lines beneath them indicating falling rain. Below, a childlike handwritten poem reads: “Maybe / The clouds needed / To pee and poo. / The rain is pee / And snow is poo.” The artist’s signature “diffButNice” appears in the lower left. The humor comes from a child’s imaginative explanation of weather as bodily functions.'
  filename: IMG_0005.PNG
  title: Kids’ Quotes Poetry
- alt_text: Single-panel comic. A simple stick-figure child with short, jagged bangs and a round open mouth gestures with one hand raised, looking exasperated. A large speech bubble above the child reads, “HOW MANY TIMES DO I HAVE TO SAY IT? THRICE??” At the bottom, over a pink highlight, alt_text text says, “when my 4 yr old lectures me.” Signature along the right edge reads “diffButNice.” The humor comes from the tiny child using dramatic adult phrasing and the uncommon word “thrice.”
  filename: IMG_0006.PNG
  title: Thrice, Apparently
- alt_text: 'Panel 1: A simple black‑and‑white comic with thick outlines. On the left, an adult with straight dark hair and large red glasses smiles. On the right, a small child with short hair raises a hand and says, “I WANT TOAST.” The adult replies, “OK.” Panel 2: The child shouts, “I WANT TOAST I WANT TOAST.” The adult holds a slice of bread next to a toaster and says, “WORKING ON IT.” Panel 3: Background is filled edge to edge with repeated text “I WANT TOAST” like a chant. The toaster sits on a counter with heat squiggles rising. The child continues gesturing and talking. Panel 4: The background still repeats “I WANT TOAST.” The adult, now frazzled, clutches a stack of bread and yells, “I’M LITERALLY DOING THIS AS FAST AS I CAN.” The joke centers on the child’s relentless repetition versus the slow reality of making toast.'
  filename: IMG_0007.PNG
  title: Impatient Toast
- alt_text: 'Panel 1: A simple black‑and‑white two-panel comic. Left: a smiling child with short hair and open arms stands beside a large object covered by a draped cloth. Right: an adult with short dark hair and large pink glasses faces the child. Dialogue in big speech bubbles: Child: “Mommy! I made this!” Adult: “Nice! What is it?” Panel 2: The scene is the same. The child, now frowning with effort, gestures toward the covered object and answers loudly: “It’s a blanket.” The adult looks unimpressed, raising an eyebrow. The joke is that the ‘creation’ is simply the blanket itself, still covering something.'
  filename: IMG_0009.PNG
  title: Mystery Creation
- alt_text: 'Panel 1: A simple black‑and‑white drawing shows two characters. On the left, a small round-headed child with raised arms shouts in a speech bubble, “I WANT JUICE.” On the right, an adult with straight black hair and large pink glasses holds a plate with a few snacks and replies in a speech bubble, “MAYBE LATER.” Panel 2: The child, now angrier with clenched fists and lines indicating yelling, shouts, “I WANT J‑J‑JUICE.” The adult stands calmly, still holding the plate, and smiles. A thought bubble above the adult reads, “NICE PHONICS.” Signature in the bottom right: “diffButNice.”'
  filename: IMG_0010.PNG
  title: Juice and Phonics
- alt_text: 'Panel 1 (top, labeled ''MOM FRIENDS — EXPECTATION''): Two moms sit side by side on a park bench, smiling and chatting with friendly speech squiggles above their heads. One mom has straight dark hair and red glasses; the other has shoulder-length hair. In front of them, two happy kids play—one child with pigtails stands with arms up, and another child in an orange shirt kicks a pink-and-purple striped ball. The scene suggests relaxed conversation while kids entertain themselves. Panel 2 (bottom, labeled ''REALITY''): Chaos replaces calm. On the left, one child crouches and eats something off the ground labeled ''floor candy.'' Next to her, the second mom clutches her head and yells, shown by a jagged speech bubble saying ''AND THEN—NO!'' On the right, the glasses-wearing mom holds a flailing child mid-tantrum while shouting to her friend, ''TELL ME LATER.'' The contrast highlights how parenting interrupts attempts at adult conversation.'
  filename: IMG_0011.PNG
  title: 'Mom Friends: Expectation vs Reality'
- alt_text: 'Single-panel comic. A simple stick-figure child stands on the left, smiling with one arm slightly raised. A small, smiling cat with a lifted tail stands on the right. Above the child is a large speech bubble that reads: “CATS NEED LITTER BOXES BECAUSE THEY LIKE LITTERING.” A header at the top center reads “KID LOGIC.” The style is minimal black line art on white, with the joke hinging on the child confusing cat litter with the act of littering. Signature at the bottom center: “diffButNice.”'
  filename: IMG_0012.PNG
  title: 'Kid Logic: Litter'
- alt_text: 'Panel 1: A simple white background. On the left, a smiling stick-figure woman with long wavy brown hair, closed eyes with long lashes, and bright red lips touches her hair. Handwritten text above her reads, “These falsies are my favourite.” The emphasis suggests she’s talking about false eyelashes. Panel 2: On the right, another stick-figure woman with straight black hair and red glasses grins with arms open. Handwritten text above her reads, “My faves are ∅, undefined, null, NaN…” She lists programming and math ‘falsy’ values. Visual gag: a pun contrasting cosmetic ‘falsies’ (eyelashes) with ‘falsy’ values in coding. Signature in the bottom-right corner: “diffButNice.”'
  filename: IMG_0012.jpg
  title: Favourite Falsies
- alt_text: 'Panel 1: Header text reads “At work.” A woman with straight black hair and pink glasses holds a phone that just pinged. She smiles and says, “Oh! Daycare just sent an update.” Panel 2: Close-up of her looking at the phone, eyes wide with hearts reflected in her glasses, saying, “Aww…” Panel 3: A coworker with curly hair asks, “What is it?” The woman, still smiling, holds out the phone. Panel 4: Close-up of the phone screen labeled “News Feed.” Two entries appear: at 9:30am, “Bowel movement,” and at 8:30am, “Morning Snack — ate most applesauce.” The joke is the parent’s tender reaction to a very mundane daycare report.'
  filename: IMG_0013.PNG
  title: Daycare Update
- alt_text: 'Panel 1: A child suggests a pretend game, smiling and pointing at themselves while facing a taller adult with long hair and big pink glasses. Speech bubble from the child: “You be me, I’ll be you.” Panel 2: The adult agrees with a cheerful smile. Speech bubble: “OK.” They both stand facing forward. Panel 3: Now acting as the child, the adult throws their arms wide and grins. Big speech bubble: “Mommy! Hug me!” The child stands nearby, smiling. Panel 4: The child, now acting as the parent, holds up a rectangle like a laptop and delivers a serious response. Large speech bubble: “Sorry, I’m working. This is my laptop. You can’t touch it. Only I can touch it.” The adult, still playing the child, looks disappointed with a frown behind the pink glasses.'
  filename: IMG_0014.PNG
  title: Role-Reversal Game
- alt_text: 'Panel 1: A simple two-panel comic labeled at top left "December 1st" on a green oval. On the left, a woman with black hair, red glasses, and a white dress holds a green paper chain garland. She says, "I''ll hang up the garland." A small boy with brown hair replies, "No, you''ll cover up Giganto." Panel 2: On the right, a colorful "HAPPY BIRTHDAY" banner hangs across the top with cartoon monster faces in place of some letters; a small arrow above labels it "Giganto." Off-panel voice says, "Well, I was going to take that down and put this up." The boy, now alone in the panel and gesturing with one hand, insists, "No, we have to leave Giganto up to celebrate my birthday.*" A footnote at the bottom reads, "*Birthday was in July."'
  filename: IMG_0014.jpg
  title: Giganto Birthday Banner
- alt_text: 'Single panel: A simple black-and-white webcomic with two stick-figure characters inside a thin border. On the left, a person with medium-length dark hair and large red glasses smiles with one hand raised in a casual shrug. Their speech bubble, large and wavy, says, ''You made that yourself!'' On the right, a shorter person with short hair holds a small plate or saucer and grins, a hand to their chest. Two stacked speech bubbles come from them: ''I''m going to say thank you to myself.'' and, in a separate bubble, ''Thank you.'' Signature in the bottom-right corner reads ''diffButNice.'' The joke is the character politely thanking themself for their own creation.'
  filename: IMG_0015.PNG
  title: Self-Thank You
- alt_text: 'Single panel: Two simple stick-figure adults stand against a white background with large handwritten dialogue floating above them. On the left, a person with short light-brown hair gestures with one hand, offering suggestions. On the right, a tired-looking person with straight black hair and red under-eye circles holds a swaddled baby. The floating text reads, in alternating lines from the left and right speakers: Left: “He could be overtired.” Right: “Oh, ok. I’ll shorten his wake window.” Left: “Or undertired.” Right: “Oh, ok. I’ll try to—” Left: “Or teething.” Right: “Oh. Um—” Left: “Or growth spurt.” At the very top, a large thought-like line from the right character asks, “Why won’t he sleep?” The bottom-right corner is signed “diffButNice.” The humor comes from the barrage of conflicting baby-sleep explanations overwhelming the exhausted parent.'
  filename: IMG_0015.jpg
  title: Why Won’t He Sleep
- alt_text: 'Panel 1: A simple stick-figure boy with short hair smiles and gestures with one hand, saying, “Nate learned the F-word.” Panel 2: Two taller stick figures stand side by side, looking worried and sweating. The left one wears red glasses and has straight black hair with bangs. The right one has short hair. They ask, “Oh? What is it?” Panel 3: Close on the boy, still cheerful, raising a hand as he declares, “The F-word is…” Panel 4: The boy now looks angry, arms up, shouting, “SHUT UP!” The joke is that he misunderstands what the ‘F-word’ is.'
  filename: IMG_0016.PNG
  title: Misunderstood F-word
- alt_text: 'Panel 1: Text at top reads, “It’s spicy.” A child’s reply in blue says, “I like spicy.” A resigned response in pink says, “Ok…” Below, a simple line-drawn scene shows a parent with a bob haircut and red cheeks sitting at a dining table across from a child with short brown hair in a chair. A plate with food and utensils sits between them.

    Panel 2: A header says, “2 seconds later.” The child, eyes wide and tongue out, flails and splashes sweat or tears while shouting in blue, “Mommy! Milk!” The parent quickly pours milk from a carton toward a cup on the table. The same plate and utensils remain on the table as the child panics from the heat.'
  filename: IMG_0017.jpg
  title: Too Spicy Dinner
- alt_text: 'Panel 1: alt_text on a pink blob reads “SINGING TO MY BABY.” A smiling adult with short black hair and pink glasses leans toward a diapered baby sitting on the floor. Musical notes float around them and pink hearts surround the happy baby with raised arms. Panel 2: alt_text on a pink blob reads “SINGING TO MY 3-YR-OLD.” The same adult sings with musical notes in the air while a frowning preschooler stands beside them, touching the adult’s cheek and shouting in a speech bubble, “DON’T SING!” The shift contrasts the baby’s adoration with the older child’s rejection.'
  filename: IMG_0019.PNG
  title: Singing to Kids
- alt_text: 'Single-panel comic. A cartoon woman with straight black hair and large pink glasses stands in a kitchen holding two small round containers, one in each hand. Curved arrows point to the containers with the handwritten label ''Leftovers'' above her head. To her right is a large double-door refrigerator with a simple face-like arrangement: two handles as ''eyes'' and a curved line as a smiling ''mouth.'' The woman speaks in a alt_text balloon that fills the bottom of the panel: ''I don''t feel as bad for throwing them out if I wait until they are moldy.'' The comic is signed ''diffButNice'' along the right border.'
  filename: IMG_0021.PNG
  title: Leftover Logic
- alt_text: 'Panel 1: Two simple stick-figure characters sit on a bed or couch. A child with short brown hair lies across an adult’s lap, looking up. The adult with straight black hair and heart eyes smiles down. Dialogue in blue and peach bubbles: Child: ''I want to sleep on you.'' Adult: ''Ok, sweetie.'' Panel 2: Same scene, but the adult’s eyes are no longer hearts and look tired. Dialogue: Child: ''You''re bothering my nose.'' Adult: ''By breathing on you?'' Child: ''Yeah.'' Visual gag: the loving mood shifts to deadpan as the child complains about the adult’s breath while still lying on their lap. The bottom right corner is signed ''diffButNice.'''
  filename: IMG_0021.jpg
  title: Breathing Problem
- alt_text: 'Single-panel comic. A simple, black‑and‑white drawing shows a person with straight black hair and large red cat‑eye glasses standing in front of a double‑door refrigerator. They hold two small round leftover containers, one in each hand, mid‑gesture as if heading to the fridge. Handwritten text above their head reads: “Putting away leftovers I probably won’t eat.” A large alt_text in a rounded rectangle along the bottom says: “I don’t feel as bad for throwing them out if I wait until they are moldy.” The fridge has minimal detail with handles and an ice dispenser; the overall gag is the character’s humorous justification for saving food they expect to waste.'
  filename: IMG_0022.PNG
  title: Leftovers Logic
- alt_text: 'Panel 1 (left, titled ''Before Kids''): A simple stick-figure woman with glasses and straight hair smiles and gestures casually. Handwritten text beside her reads, ''I''M GOING TO BE A CHILL MOM.'' The overall vibe is relaxed and confident. Panel 2 (right, titled ''After Kids''): A phone screen mock-up shows a baby-tracking app. Header reads ''Add a sleep session.'' Fields display ''Start time: Today, 12:32 PM'' and ''End time: Today, 1:47 PM.'' A timer shows ''01:15:00 (hours, min, sec)'' above a big green ''SAVE'' button. alt_text at the bottom says, ''Logging sleep, accurate to the minute.'' The contrast is the shift from laid-back intentions to meticulous tracking.'
  filename: IMG_0022.jpg
  title: Before and After Kids
- alt_text: 'Panel 1: A parent with straight dark hair, red glasses, and shopping bags enters, text on the panel reads "Getting home at 6pm." A child runs in behind them holding a toy truck and a small cup. Panel 2: The parent, now at a kitchen counter with their back turned, raises a hand and asks, "Did you wash your hands?" Shelves or cabinets fill the background. Panel 3: Close on the smiling child holding the toy truck and cup, answering, "I washed them already." The parent (off-panel) replies, "When?" Panel 4: The child, still smiling and holding the same items, says, "This morning." The punchline highlights the misunderstanding that "already" meant earlier in the day, not after coming home.'
  filename: IMG_0026.PNG
  title: Handwashing Confusion
- alt_text: 'Panel 1: Simple black‑and‑white stick‑figure style. A child sits up in bed, surprised, with red spots on the pillow and edge of the mattress. Above, on a top bunk or nearby bed, another figure labeled with handwritten text ''DAD'' sleeps with ''Z Z Z'' over his head. Panel 2: The child walks right, pinching their nose; a dotted red trail of blood drips behind them across the floor. Panel 3: The child descends a staircase, still holding their nose; the red dotted trail winds down each step. Panel 4: The child stands next to a woman with straight hair and large pink glasses. The child, still pinching their nose as blood drips, says in a speech bubble, ''MOM, MY NOSE IS BLEEDING.'''
  filename: IMG_0028.PNG
  title: Trail of Nosebleed
- alt_text: 'Panel 1: A simple two-panel comic with a stick-figure child. The top panel is labeled, highlighted in yellow, “3 YEARS OLD.” The child beams with a wide smile, holding a red McDonald’s-style takeout bag with a yellow M in one hand and a single napkin in the other. Small sparkles dot the background. Large handwritten text beside them exclaims, “WE EVEN GOT NAPKINS!” conveying excitement over the small extra. Panel 2: The bottom panel is labeled, highlighted in yellow, “5 YEARS OLD.” The same child, now with a flat, unimpressed expression, holds the same red takeout bag and a crumpled napkin. Large text to the left reads, “THAT’S IT?” The joke contrasts growing expectations: what once felt special now seems disappointing.'
  filename: IMG_0030.PNG
  title: Shifting Standards
- alt_text: 'Panel 1: Handwritten text at the top reads, "THERE ARE TWO TYPES OF PEOPLE." Below, a rectangular 12-pack box labeled "Coke" in red is shown from the side. The perforated can-dispensing flap on the right end is neatly opened and rolled back, revealing a tidy circular opening. A black vertical tab is drawn over the center of the word "Coke" to indicate the box’s pull tab. Panel 2: Another identical "Coke" 12-pack is shown. Instead of using the perforated flap, the right end of the box is messily torn open with crumpled, jagged edges and a ripped corner, implying cans are pulled out through the ripped side. The black vertical tab remains centered on the word "Coke." The artist’s signature "diffButNice" appears in the lower left.'
  filename: IMG_0030.jpg
  title: Two Types of People
- alt_text: 'Panel 1: A simple black‑and‑white stick‑figure comic. On the right, an adult with straight black hair and large pink glasses sits on steps holding an ice cream cone. Next to them sits a small child holding their own cone, smiling. A passerby on the left jogs toward them, cheerfully calling, “Aww, cute baby!” Panel 2: The adult turns to reply, starting to say, “Thank y—” but the child lunges forward, arm outstretched, angrily correcting the passerby with a large spiky speech bubble that overlaps the adult’s words: “ME BIG!” The passerby, startled, hurries off to the right. Signature on the right edge reads “diffButNice.”'
  filename: IMG_0031.PNG
  title: Not a Baby
- alt_text: 'Panel 1: A simple two-panel comic with white background and black-outlined stick figures. On the left, a parent with black hair and glasses holds a sheet of paper, standing beside a small child with brown hair. Pink text at the top reads, “Want to write a letter to Santa?” Green text reply floats below: “Yeah. But I don’t want him to come inside our house.” The parent smiles, holding the paper as the child gestures with one hand. Panel 2: The same pair stands in the same positions. Pink text at the top says, “OK. He won’t come inside.” Green text beneath adds, “But I want him to drop presents.” The parent still holds the letter; the child smiles broadly with hands clasped, expressing a compromise: no entry, but deliver gifts.'
  filename: IMG_0032.jpg
  title: Santa House Rules
- alt_text: 'Panel 1: Simple line drawing of a smiling person at a kitchen counter, holding a spoon while cooking in a pot. A large thought bubble reads, “My family loves this special meal. They rarely get to have this. They will be so happy.” Panel 2: A second person kneels on the floor juggling childcare: one child is crying in their arms while another stands beside them tugging for attention. Toys and clutter are scattered around (blocks, cars, a ball, a shoe). Their thought bubble reads, “I need help looking after the kids. What is he cooking that’s taking so long?” The comic contrasts the cook’s optimistic focus on preparing a special meal with the caregiver’s immediate need for support.'
  filename: IMG_0033.jpg
  title: Different Expectations
- alt_text: 'Panel 1: A simple stick-figure character with long dark hair and large pink glasses holds a smartphone, smiling. Handwritten text above reads, “WOW, SOMEONE LISTED A FREE—”. A tiny “click” sound effect appears by the phone. Panel 2: Close-up of a smartphone screen showing a marketplace listing page. Large text at the top says, “NEVERMIND.” The listing details show a seller profile and a map, but the handwritten description at the bottom reads in bold: “NOT FREE. Price: $250.” The joke is the bait-and-switch from a supposedly free listing to an expensive price.'
  filename: IMG_0034.PNG
  title: Free? Not Free
- alt_text: 'Single-panel comic. At the top, handwritten text reads: ''ME, AFTER GIVING MY KID A HAIRCUT.'' Below, a parent with straight black hair and large pink glasses smiles while holding scissors near a child''s head. The parent’s thought bubble, large and cloud-shaped, says: ''I SHOULD OPEN A SALON.'' The child, small with short uneven bangs and side tufts, stares forward with a blank, slightly worried expression. The visual gag contrasts the parent’s proud confidence with the kid’s dubious look about the choppy haircut. Signature ''diff.btw.nice'' is on the right edge.'
  filename: IMG_0036.PNG
  title: Post-haircut confidence
- alt_text: 'Single-panel comic. Title at top reads: “Big bro advice.” Three simple stick-figure characters stand side by side holding small bowls. Left: a smiling child with short hair holds a tiny fork and a bowl, speaking in a large speech bubble: “You know, some things taste better than they look.” Center: a smaller child with a frown and drooping eyelids looks doubtful, arms slightly out. Right: a taller person with straight dark hair and oversized pink glasses offers their bowl toward the middle child while holding another bowl in their other hand. The humor comes from the optimistic advice contrasted with the middle child’s skeptical expression.'
  filename: IMG_0037.PNG
  title: Big bro advice
- alt_text: 'Single panel: A black-and-white bingo card titled “MELTDOWN BINGO.” Each square lists a petty, kid-triggering scenario as humorous causes for a meltdown. Top row, left to right: “missed out on pressing a button,” “missed out on flushing the toilet,” “missed out on opening a door.” Middle row: “Had to wait one second,” a star-shaped FREE space labeled “FREE,” and “Was served requested food.” Bottom row: “was not allowed to be unsafe,” “Someone said __ was theirs when in fact, it was not,” and “Someone suggested using the washroom.” The signature “diffBetNice” sits vertically on the right border. The joke is that ordinary, minor events fill a bingo card of meltdown triggers.'
