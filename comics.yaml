- alt_text: 'Single-panel comic. A parent with straight black hair, pink glasses, and a worried expression holds a ringing phone. A small sound effect reads ''RING RING.'' At the top, a banner notification says ''INCOMING CALL: DAYCARE.'' A large, cloud-shaped thought bubble fills most of the panel with anxious thoughts: ''OH NO. WHAT IS IT NOW? COVID CASE? IS HE SICK? HURT? DID HE DO SOMETHING BAD? *PANIC*'' The background is plain white, emphasizing the parent’s stress.'
