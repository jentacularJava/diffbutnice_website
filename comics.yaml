  title: Bedtime Spelling
- alt_text: 'Panel 1: A person with straight dark hair and pink glasses holds a phone to their ear, smiling. They confidently say, “Reference ID: Sierra November Charlie Hotel Bravo.” Panel 2: Same person waits, still holding the phone, with a neutral smile. A reply comes through the phone as a speech bubble: “OK. How may I help you?” Panel 3: The person frowns slightly, with a thought bubble: “What? No reaction to my NATO alphabet skills?” Panel 4: Now looking disappointed, they speak into the phone: “Hello? Are you still there?” The humor comes from the expectation of praise for using the NATO phonetic alphabet and the underwhelming response.'
