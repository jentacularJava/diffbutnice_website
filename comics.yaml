  title: 'Sweet Nothings: Toddler'
- alt_text: 'Panel 1: Two simple stick-figure kids stand side by side. The shorter one on the left has a rounded head with a widow’s-peak hairline and a big number 3 on their shirt, smiling and saying, “HI BABY!” The taller one on the right has short hair, a frown, and a number 5 on their shirt, angrily replying, “I’M NOT A BABY!” Panel 2: The 3-year-old repeats, smiling, “HI BABY!” The 5-year-old throws up their arms and yells, “STOP IT!” Panel 3: The 3-year-old again says, “HI BABY!” The 5-year-old shouts back, “HI POO POO!” A huge rectangular speech bubble from off-panel covers most of the scene, reading, “PLEASE IGNORE EACH OTHER.” Panel 4: The kids face each other in silence, then both scream “IGNORE!” in separate speech bubbles, continuing the argument by loudly repeating the directive.'
  filename: IMG_0051(1).PNG
  title: Please Ignore Each Other
- alt_text: 'Panel 1: Three simple stick-figure characters. A seated child labeled with a large number 5 happily plays with a toy. A smaller child labeled 3 stands in the center, crying with hands by their face, shouting repeatedly, “I WANT MAMA I WANT MAMA I WANT MA—”. An adult labeled DAD stands on the right, looking on. Panel 2: The adult speaks to the crying 3-year-old, saying, “I heard you the first 10 times.” The 5-year-old continues smiling and playing with the toy. Panel 3: The 5-year-old, still seated and cheerful, says, “I want mama. That makes 11 times.” The 3-year-old keeps crying; Dad looks tired, holding up a hand. Panel 4: The 5-year-old grins and repeats, “I want mama. That makes 12 times.” The 3-year-old continues to wail while Dad stands to the side, slightly exasperated. The joke: the older child gleefully inflates the count of ‘I want mama’ while the younger actually wants her.'
