- alt_text: 'Panel 1: A frantic adult runs in from the left, labeled with an arrow reading ''Frantic Adult,'' asking, ''EXCUSE ME, HAVE YOU SEEN A DOG?'' On the right, a calm parent wearing a shirt labeled ''DAD'' stands beside two kids. One kid wears a shirt with the number 4 and holds a striped ball; the other wears a shirt with the number 3. The parent replies, ''NO.'' Sparse grass dots the ground. Panel 2: The frantic adult turns to the children and shouts, ''HEY KIDS! HAVE YOU SEEN A DOG?'' Both kids enthusiastically answer at once, waving and pointing in different directions: ''YEAH!'' ''YEAH!'' ''HE WENT THAT WAY!'' ''NO, THERE!'' The ball is on the ground near the child labeled 4. The parent stands to the side, looking unamused. Signature in the bottom-right reads ''diffButNice.'' The joke contrasts the parent’s simple no with the kids’ contradictory, excited responses.'
