- alt_text: 'Panel 1: Simple blue line drawing. A smiling toddler with a big round head and short hair stands facing forward, holding a small bag labeled by an arrow and the hand-lettered words “LOOT BAG.” The child wears a shirt with a large number 3 on it. Panel 2: The same child, still smiling, tilts the loot bag and pours out its contents. Hand-lettered sound effect reads “*DUMP*.” Various candies spill to the floor—wrapped pieces, lollipops, and small treats. Panel 3: Wider scene. On the left, a messy pile of candies is scattered on the floor beside the frowning child in the “3” shirt. The child shouts in a large speech bubble: “MOMMY! CAN YOU CLEAN UP MY MESS?” On the right, an exhausted-looking mom with glasses and long hair leans on a table with her head propped on one hand, staring wearily toward the child. The overall gag: the toddler happily dumps candy then expects mom to clean it up.'
