- alt_text: 'Single-panel comic: A simple black-and-white drawing shows a small child standing between a stack of toy blocks on the left and a tiny toy car on the right. Two large speech bubbles float above, presumably from offscreen adults: “Should we do P-A-R-K after N-A-P?” and “Don’t forget S-N-A-C-K.” The child looks up, arms slightly out, with their own speech bubble: “What are you talking about?” Signature in the corner reads “diffbutnice.” The joke is that the adults spell words to hide plans, but the child is confused.'
