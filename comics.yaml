  title: Meltdown Bingo
- alt_text: 'Panel 1: Two simple, round-headed stick figures stand side by side. The figure on the left holds a fluffy, cloud-shaped object up proudly and says, “LOOK AT THIS!” The figure on the right, smiling with hands raised, replies, “WOW.” Panel 2: The left figure, still holding the object, asks, “DO YOU WISH YOU HAD ONE?” The right figure enthusiastically answers, “YES!” Panel 3: The left figure clutches the object possessively and declares, “WELL, IT’S MINE. YOU CAN’T TOUCH IT.” The right figure begins a drawn-out wail, shouting, “WAAAAAAA—” with mouth wide open and arms outstretched. Panel 4: The two figures tumble together inside a large cartoon dust cloud filled with stars and motion lines, indicating a chaotic scuffle, while small puffs surround the cloud.'
