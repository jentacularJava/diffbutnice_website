  title: I Want Mama
- alt_text: 'Panel 1: In a simple black-and-white comic, a parent labeled "DAD" stands beside a child in a bathtub labeled "3." The child plays with a toy boat. Dad says, "WHEN IT''S TIME TO GET OUT, PLEASE DO IT IMMEDIATELY." Panel 2: Silent beat. Dad looks expectant; the child continues smiling and holding the boat. Panel 3: Dad asks, "ARE YOU LISTENING?" The child answers, "YA." Dad follows with, "WHAT DID I SAY?" Panel 4: The child cheerfully repeats back, "WHEN IT''S TIME TO GET OUT, 5 MORE MINUTES." Dad looks resigned while the child holds up the boat, pleased with their interpretation.'
