  title: Hard Being a Baby
- alt_text: 'Single panel comic. On the left, a smiling woman with orange hair clasps her hands. A speech bubble above her reads: “What’s your favourite part about having kids?” A second woman with straight black hair stands to the right, holding a baby swaddled in brown. A thought bubble above her says: “When both kids are asleep.” Under the question, the polite, expected reply “My heart is so full.” is written near the space between them, implying it’s what she could say out loud. At the black‑haired woman’s feet, a small child throws a tantrum with open mouth, yelling “RAAH! STOP TALKING!” Blue motion lines show flailing limbs. The artist signature “diffButNice” appears near the bottom.'
  filename: IMG_0097.jpg
  title: Parenting favourites
- alt_text: 'Panel 1: Large text at the top reads, "THERE ARE TWO TYPES OF PEOPLE." Below, a rectangle pack of cleaning wipes sits with its round flip-top lid closed. The word "WIPES" is printed boldly on the pack. Underneath, a alt_text on a pale green highlight reads, "Those who close the lid..." Panel 2: A similar wipes pack appears, but the round lid is flipped open and a crumpled wipe sticks out of the opening. The pack again reads "WIPES." A alt_text on a pale blue highlight finishes the sentence: "and monsters." The gag contrasts tidy lid-closers with careless lid-leavers.'
  filename: IMG_0102.jpg
  title: Two Types of People
- alt_text: 'Panel 1: Header text on a green highlight reads, ''FOOD ON A PLATE.'' A simple stick-figure child with short brown hair and a bib sits at a table, arms crossed and frowning. On the table is a plate with a few sliced green kiwis. Large hand-lettered dialogue around the child says, ''I DON''T LIKE KIWI!'' and ''TAKE IT OFF MY PLATE PLEASE!'' Panel 2: Header text on a green highlight reads, ''FOOD ON A SKEWER.'' The same child now smiles widely, holding up a skewer stacked with round kiwi pieces. The plate on the table has fewer slices left. Hand-lettered dialogue says, ''I LOVE KIWI!'' and ''MORE PLEASE!'' The signature ''diffButNice'' appears near the table edge. The joke contrasts rejection of kiwi on a plate with enthusiasm for the same fruit when served on a skewer.'
  filename: IMG_0103.jpg
  title: Kiwi on a Stick
- alt_text: 'Single-panel comic on a black background with colorful code and hand-lettered callouts. Top line of code in blue, green, and orange reads: ''var woman = new String("Sally");''. A white speech bubble beneath it yells: ''HEY! Stop objectifying women!'' Below, a revised line of code reads: ''var woman = "Sally";''. A second white speech bubble concludes: ''THAT''S BETTER.'' Signature ''diffButNice'' appears in the bottom-left corner. The joke plays on programming terminology—creating a String object vs. a primitive string—framed as a pun about objectifying women.'
  filename: IMG_0104.jpg
  title: Object vs. String
- alt_text: 'Single-panel webcomic. A worried stick-figure parent stands center, one hand rubbing their forehead, the other holding a small monitor labeled ''BABY CAM.'' Large header text across the top reads: ''HE HAS BEEN CRYING FOR 10 MINUTES.'' Surrounding the parent are anxious thoughts in hand-lettered text: left side—''I NEED TO CHECK ON HIM.'' and ''WHAT IF HE POOPED?'' and at the bottom left, ''PLEASE GO TO SLEEP.'' Right side—''BUT I DON''T WANT HIM TO LEARN TO CRY AT BEDTIME. WAIT A BIT.'' and near the parent’s arm, ''IF HE DIDN''T POO, GOING IN WILL WAKE HIM MORE.'' The overall scene shows the parent''s internal debate about whether to intervene during the baby''s crying at bedtime.'
  filename: IMG_0107.jpg
  title: Bedtime Dilemma
- alt_text: 'Single-panel comic. Large hand-lettered title at the top reads: ''PARENTING TEXTBOOK DIAGRAMS.'' Below, a neat grid of black-and-white line drawings shows disassembled kids’ drink containers, laid out like parts in a manual. Top row, left to right: two circular lids (one with a small heart), a hinged flip-top lid open to show both halves, and a complex sports-bottle top with spout and straw connector. Middle row: a sippy-cup valve piece, a straight straw, and a tangle of thin straw segments and connectors attached to the sports top. Bottom row: a simple cup body, a wide-mouth bottle body with threaded neck, and another bottle body labeled with the artist’s signature on the side. Each item is separated, emphasizing all the tiny components parents must wash. alt_text at the bottom reads: ''fig. 2a. Field stripped drink containers.'''
  filename: IMG_0109.jpg
  title: Parenting Diagrams
- alt_text: 'Single-panel comic. Top text reads, “Well, this happened.” At right, two simple stick-figure adults stand facing each other; the nearer one has black hair and red glasses, cheeks flushed with embarrassment, while the other looks surprised with a dotted speech bubble indicating silence. In the foreground at left, a happy child sits on the floor holding an open lift-the-flap book labeled with an arrow, “lift-the-flap book.” The child shouts in a huge speech bubble, “WHAT THE FU–” as if repeating an incomplete swear learned from the book or elsewhere. Signature in the bottom left: “diffButNice.” The humor comes from the child loudly starting a swear while the adults react awkwardly.'
  filename: IMG_0114.jpg
  title: Kid’s outburst
- alt_text: 'Panel 1: Title text reads “COVID POSITIVE” in bold with a pink highlight, and below it the word “EXPECTATION.” A tired parent with messy hair and red, puffy eyes lies slumped on a couch under a blanket. Two small kids sit quietly beside them; one leans on the parent, the other sits calmly at the far end. The scene suggests rest and low activity. Panel 2: Header reads “REALITY.” The same parent, flushed and red-eyed, runs while panting with a small label pointing to them that says “out of breath.” A large thought bubble above their head reads, “HOW DO THEY HAVE THIS MUCH ENERGY?!” Two energetic kids sprint ahead, drawn as whirling motion-scribbles with speed lines, smiling and running in circles as the parent struggles to keep up. Signature in the corner reads “diffButNice.”'
  filename: IMG_0128.jpg
  title: COVID Expectation vs Reality
- alt_text: 'Panel 1: A simple black‑and‑white drawing of a toddler seated at a table, smiling with hands up. Blue-highlighted speech above reads, “MORE! MORE!” A handwritten note with an arrow labels the child as “1 year old.”

    Panel 2: Wider scene. On the left stands an older child facing the toddler, one finger raised like a teacher. A note with an arrow labels him “3 year old brother.” Green-highlighted, underlined words above him read, “MORE PLEASE,” followed by the correction, “YOU HAVE TO SAY ‘PLEASE.’” On the right, the toddler sits behind the table, watching the older sibling. The artist’s signature “diffButNice” appears in the lower left. The joke is the older sibling enforcing manners by correcting the toddler’s demand for more.'
  filename: IMG_0133.jpg
  title: Please Politeness Lesson
- alt_text: 'Panel 1: A stick-figure woman with shoulder-length dark hair sits at a desk on a rolling chair, facing a laptop. A speech bubble says, “IT help desk, please hold.” Panel 2: Close-up of the woman smiling and holding a steaming mug labeled by alt_text text above her that says “Hot coffee.” Panel 3: The woman sits at a computer on a video call showing four small faces in a grid. A small child stands beside her chair. Large text above reads, “DAYCARE CALLED TO PICK UP SICK KID.” Panel 4: A computer screen shows an email client. An envelope icon sits at the top. A folder list reads “Inbox, Drafts, Sent Items, Deleted items,” and a large number “1817” appears next to Inbox, implying an overwhelming backlog of emails.'
  filename: IMG_0145.jpg
  title: Returning from Mat Leave
- alt_text: 'Panel 1: Outdoors under a sunny sky with a tree and small cloud. The word ''EASTER'' is written large across the scene. Two children stand on grass sprinkled with many bright confetti-like bits. One child holds a handful of colorful eggs; the other carries a purple basket. The ground is littered with scattered, oval paper pieces in many colors. Panel 2: alt_text at top reads ''2 WEEKS LATER.'' Interior living room with a floor lamp, a couch, and the same confetti-like bits now spread everywhere—on the floor and couch. A tired-looking adult with straight dark hair and glasses stands at right, holding a woven basket with a few pieces inside, clearly still cleaning up.'
  filename: IMG_0149.jpg
  title: Easter Confetti Fallout
- alt_text: 'Panel 1 (top, labeled “Expectation”): Simple black‑and‑white drawing with red hearts floating around. A stick‑figure labeled “Big bro” lies cuddled up next to a smiling diapered baby inside a soft oval, like a cozy bubble. An arrow points to the baby with the text “New baby.” A speech bubble from off‑panel reads, “Aww, so sweet!” The scene looks peaceful and loving. Panel 2 (bottom, labeled “Reality”): A parent with straight dark hair and red glasses sits on the floor, overwhelmed, holding a baby while an older child clings to them. Both children are pushing for space and attention. Handwritten notes around them say “*Both crying*” and “*Both kids trying to push the other off of me*.” The parent, exasperated, says, “Mommy! Hug! Can someone else hold him?” Signature in the corner: “diffButNice.”'
  filename: IMG_0155.jpg
  title: New Sibling Expectations
- alt_text: 'Panel 1: Title text at top reads “Baby #1: First Words Spreadsheet.” Below is a hand-drawn spreadsheet with two columns labeled A and B, and headers “Word” and “date.” Rows list early words, some with dates: 1 is blank, 2 “up” with date “Nov 18,” 3 “down,” 4 “cat,” 5 “sun,” 6 “done” with date “Dec 3,” 7 “mum,” 8 “dada,” 9 “bath.” Tabs at the bottom read “words” and “songs.” The neat, organized sheet suggests careful tracking for the first child. Panel 2: Title text reads “Baby #2: Partner texts me while at baby’s dr appointment.” A text bubble from a smiling face icon asks, “Does he say 20 words?” Replies appear as stacked message bubbles from a small avatar of the narrator: “Uh… mama, dada, bear paw, roar, up, more, poo, ball, boot, book…” Next bubble: “maybe not 20?” Final bubble adds more words: “nap, no, bird.” The humor comes from the contrast between meticulous tracking for the first baby and the uncertain, off-the-cuff recall for the second.'
  filename: IMG_0160~2.jpg
  title: First Words Contrast
- alt_text: 'Single-panel comic. Left: A stick-figure person with short hair holds a shovel in one hand and a phone in the other, reading aloud. A green push seed spreader labeled “Scotts Turf Builder” sits between the characters. Their speech bubble says, “They say to seed in a cross pattern.” Right: Another stick-figure person with straight black hair and red glasses holds a bag labeled “SEED.” A bag on the ground is labeled “SOIL.” Their speech bubble, overlapping the first, says, “How can I get you to do this kind of research for kids’ stuff? I should draw a comic about this.” The artist signature in the corner reads “diffButNice.” The joke contrasts enthusiastic lawn-care research with the speaker’s wish to channel that effort into parenting topics.'
  filename: IMG_0161.jpg
  title: Lawn Research
- alt_text: 'Panel 1: Two simple stick-figure characters stand side by side against a white background. On the left, a woman with straight black hair, red-framed glasses, and no visible eyebrows smiles slightly. A small child on the right faces her, mouth open, asking in large hand-lettered text above them: “MUMMY, WHERE ARE YOUR EYEBROWS?”

    Panel 2: The same scene, closer and more intense. The woman looks startled, eyes wide behind her glasses, still no eyebrows. The child leans in, hands raised near her face, making a brushing motion with the sound effect “sweep sweep.” The larger text above now reads: “WHERE THE HELL ARE YOUR EYEBROWS?” The signature “diffButNice” appears in the bottom right.'
  filename: IMG_0164.PNG
  title: Missing Eyebrows
- alt_text: 'Single-panel comic. On the left, a tall adult figure with straight black hair and pink glasses speaks calmly, one hand raised mildly. Their large speech bubble says, “Please use your gentle voice.” On the right, a smaller child with short brown hair yells with a wide, jagged mouth and raised arms. A alt_text within the adult’s speech bubble reads, “*not in a gentle voice*” pointing to the child’s reply. The child’s big, shaky speech bubble shouts, “I WILL USE MY GENTLE VOICE IF YOU LISTEN TO ME!” Signature in the bottom right: “diffButNice.” The joke contrasts the request for a gentle voice with the child’s loud response.'
  filename: IMG_0172.PNG
  title: Gentle Voice Irony
- alt_text: 'Single-panel comic. Left: A smiling child in a blue baseball cap and jersey that says ''BLUE'' and ''JAYS,'' wearing a brown mitt and holding a tub labeled ''POPCORN.'' Right: An adult with straight black hair and pink glasses smiles and gestures with one hand. The adult asks in a large speech bubble, ''WHAT DID YOU LIKE MOST AT THE GAME?'' The child enthusiastically replies in a separate speech bubble, ''THE ESCALATORS!'' Minimal white background; simple stick-figure style. Signature in the corner reads ''diffButNice.'' The joke is that after a baseball game, the child’s favourite part is the escalators, not the game.'
