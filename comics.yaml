  title: Selective Hearing
- alt_text: 'Panel 1: A simple stick-figure woman with long black hair and large pink glasses raises her hands, mouth open, shouting, “HOW MANY TIMES DO I HAVE TO SAY THIS?” Panel 2: Same woman, arms slightly lifted, continues yelling, “YELLING WON’T GET YOU WHAT YOU WANT.” Panel 3: She keeps shouting, “WHY CAN’T YOU USE YOUR GENTLE VOICE?” Panel 4: The woman stands with her back to us, facing a mirror. In the reflection, her face looks sad, lips downturned; she sees herself as the target of the yelling, revealing the irony that she’s scolding herself.'
