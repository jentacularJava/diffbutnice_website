  title: Bedtime favourites
- alt_text: 'Panel 1 (top) — Title text: “SNOW DAY: PHOTO.” Three figures pose in falling snow against a snowy mound background. Left: a small child in a puffy snowsuit sits calmly. Center: another child in a hooded snowsuit stands with both arms raised in excitement. Right: an adult in a pom‑pom beanie and glasses stands confidently, one hand on hip and the other resting on the handle of an upright snow shovel. Everyone faces forward as if for a cheerful snapshot. Panel 2 (bottom) — Title text: “SNOW DAY: REALITY.” The same scene, but a thought bubble appears over the adult’s head, reading: “I am looking forward to schools opening. I hope nobody gets sick. I have so much to do. I guess PB+J for dinner.” The children remain in the same poses—one seated, one arms up—while the adult still holds the shovel, now looking more weary than celebratory. Snow continues to fall in both panels.'
