- alt_text: 'Panel 1: Title text at the top reads ''ADULT NIGHTMARES.'' A person lies in bed with a worried grimace, arms on the blanket. Above their head, a dream cloud shows a cartoon face with loose and falling teeth tumbling out. Bold text inside the dream reads ''TEETH FALLING OUT.'' Panel 2: Title text at the top reads ''3YR OLD NIGHTMARES.'' A dream cloud shows two pieces of toast: on the left, a diagonal-cut toast with a green check mark; on the right, a straight middle-cut toast with a red X. Beneath them, handwritten text says ''UNDESIRED TOAST SHAPES.'' Below the cloud, a child in bed flails and shouts in sleep with a jagged speech bubble: ''*sleep yelling* NO, MUMMY! I DON''T WANT IT LIKE THAT!'' The signature ''diffButNice'' appears near the bottom right.'
