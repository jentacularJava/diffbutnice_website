- alt_text: 'Panel 1: Minimalist drawing of a yogurt cup with a large red strawberry on the label. Off-screen dialogue at the top left asks, “Is this blueberry?” A calm reply at the top right says, “It’s strawberry.” Sparse black lines imply two people standing off-frame. Panel 2: A simple stick-figure person with short brown hair holds the same yogurt cup and turns into an exaggerated rage face—slanted eyebrows, flaming eyes, and jagged teeth. They shout, with a wide red speech beam blasting across the panel, “IT’S BLUEBERRY!” On the right, another stick-figure person with long black hair recoils, hands up, looking startled. The artist’s signature “diffButNice” appears in the bottom right.'
