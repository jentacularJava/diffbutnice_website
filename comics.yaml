- alt_text: 'Panel 1: A simple two-panel comic. On the left, a smiling person with short hair gestures reassuringly toward a tired-looking parent with straight black hair and red under-eye lines who is holding a small crying baby with reddish hair. The smiling person says, “It will be so much easier once they can tell you what they want.” The exhausted parent stares blankly. Panel 2: The child is now a little older, standing beside the same tired parent who holds a cup. The child, grinning and insistent, says, “I want milk!” The parent answers, “Here’s milk.” The child immediately says, “I want water!” The parent replies, “Here’s water.” The child yells, “No! Milk! I don’t want water!” The parent looks even more worn out. Small signature at bottom: “diffbutnice.”'
  filename: tell me what you want 05-24-2021_1.jpg
  title: Toddler Demands
- alt_text: 'Single-panel comic. A simple line-drawn bedroom scene with a tall bed at right and a small pillow near the headboard. A parent with straight dark hair stands at left, smiling gently and gesturing with one hand. A child with short reddish hair sits on the edge of the bed, feet dangling, smiling with arms slightly raised. Dialogue floats above them. Parent: ''IT''S TIME TO TURN OFF THE LIGHTS. DO YOU WANT TO DO IT, OR MOMMY?'' The child replies: ''OR NO ONE.'' The humor comes from the child''s third option to avoid turning off the lights. Signature at bottom reads ''diffbutnice.'''
  filename: time to turn off lights 06-16-2021_1.jpg
  title: Bedtime Negotiation
- alt_text: 'Panel 1: A mock Google page shows a search bar with the query ''toddler always says no.'' Panel 2: Large handwritten text reads, ''Tip #1: Give your child only two options.'' A small Instagram handle ''@diffbutnice'' and the date ''12-11-2020'' appear at the bottom. Panel 3: A smiling parent holds up two socks—one red in the left hand and one blue in the right—and asks, ''Would you like RED socks or BLUE socks?'' A toddler, drawn mid-tantrum with an angry face, arms out, and toys scattered on the floor, screams in a speech bubble, ''NOOOOOO!'' The joke is that even with two choices, the toddler still refuses.'
  filename: two options 12-11-2020.jpg
  title: Two-Option Parenting
- alt_text: 'Single-panel comic. At the top, handwritten narration reads: ''drop slowly forms'' star, ''drop disappears'' star, ''DID THAT GO IN HIS MOUTH?'' ''tries again'' star, ''2 drops quickly into mouth'' star. Below, a Google search bar shows the query: ''can you overdose on vitamin d''. At the bottom, a simple line drawing shows a tired-looking parent with long dark hair holding a small dropper over a squirming baby on a changing table. The parent stares anxiously at the baby’s mouth while administering drops. The humor comes from the parent’s uncertainty about whether the first drop went in, overcompensating with two more, and immediately googling the safety of vitamin D dosage.'
