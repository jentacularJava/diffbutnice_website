- alt_text: 'Panel 1 (title bar): Text reads ''SPENDING TIME WITH MY KIDS.'' Panel 1 (Expectation): A mom with short dark hair and red glasses smiles and tosses a beach ball toward two happy children who have their arms up to catch it. The word ''EXPECTATION'' appears on the right with a blue highlight. Panel 2 (Reality): On the left, one child stands with hands on hips and says, ''MAMA, WHY AREN''T YOU PLAYING WITH ME?'' In the center, the mom is on hands and knees scrubbing a puddle labeled ''pee.'' On the right, another child gleefully runs off holding a small potty. The word ''REALITY'' appears on the right with a blue highlight. Signature ''diffButNice'' in the lower left.'
