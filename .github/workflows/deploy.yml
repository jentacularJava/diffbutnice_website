name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # Updated to v4 for consistency
      - name: Setup Pages
        uses: actions/configure-pages@v5  # Updated to latest version
      - name: Upload artifact
        uses: actions/upload-artifact@v4  # Changed from v1 to v4
        with:
          path: './site'  # Still points to your site folder
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Updated to latest version